<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Instagram Extension</title>
</head>
<body>
  <h1>Test de la Extensión</h1>
  <button id="testButton">Probar Funciones</button>
  <div id="output"></div>

  <script>
    // Función de prueba para verificar que las funciones básicas funcionan
    function testFunctions() {
      const output = document.getElementById('output');
      output.innerHTML = '<p>Probando funciones...</p>';
      
      // Probar localStorage
      try {
        localStorage.setItem('test', 'test_value');
        const testValue = localStorage.getItem('test');
        output.innerHTML += `<p>✅ localStorage funciona: ${testValue}</p>`;
      } catch (error) {
        output.innerHTML += `<p>❌ localStorage error: ${error.message}</p>`;
      }
      
      // Probar funciones de fecha
      try {
        const now = new Date();
        const timeAgo = getTimeAgo(now.toISOString());
        output.innerHTML += `<p>✅ Función getTimeAgo funciona: ${timeAgo}</p>`;
      } catch (error) {
        output.innerHTML += `<p>❌ getTimeAgo error: ${error.message}</p>`;
      }
      
      // Probar función formatDate
      try {
        const now = new Date();
        const formatted = formatDate(now.toISOString());
        output.innerHTML += `<p>✅ Función formatDate funciona: ${formatted}</p>`;
      } catch (error) {
        output.innerHTML += `<p>❌ formatDate error: ${error.message}</p>`;
      }
    }
    
    // Función para calcular tiempo transcurrido
    function getTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      
      if (diffDays > 0) {
        return `${diffDays} día${diffDays > 1 ? 's' : ''}`;
      } else if (diffHours > 0) {
        return `${diffHours} hora${diffHours > 1 ? 's' : ''}`;
      } else {
        return `${diffMinutes} minuto${diffMinutes > 1 ? 's' : ''}`;
      }
    }
    
    // Función para formatear fecha
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    document.getElementById('testButton').addEventListener('click', testFunctions);
  </script>
</body>
</html>
