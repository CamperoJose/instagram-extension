<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <h1>📊 Instagram Profile Analyzer</h1>
    <div class="button-container">
      <button id="checkButton">Cargar datos de mi perfil</button>
      <button id="stopButton" style="display:none;">⏹️ Detener</button>
    </div>
    <div id="results">
      <div class="initial-message">
        <p>👋 ¡Hola! Haz clic en "Cargar datos de mi perfil" para analizar tu cuenta de Instagram.</p>
        <p><small>💡 Asegúrate de estar en tu perfil de Instagram antes de continuar.</small></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
